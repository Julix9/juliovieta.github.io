<h1>{{title}}</h1>

<div class="container">
<form>
<br><br>
  <p class="fw-bold">Number 1:  <input type="number" placeholder="0" class="form-control-sm" [(ngModel)]="numero1" name="numero1"  style="background-color: rgb(242, 242, 242);"><br/></p>
  <p class="fw-bold">Number 2:  <input type="number" placeholder="0" class="form-control-sm" [(ngModel)]="numero2" name="numero2" style="background-color: rgb(242, 242, 242);"><br/></p>
  <input type="submit" value="Add" (click)="sumar()" class="btn btn-outline-dark">
  <input type="submit" value="Substract" (click)="restar()" class="btn btn-outline-dark" style="margin-left: 8px;">
  <input type="submit" value="Multiply" (click)="multiplicar()" class="btn btn-outline-dark" style="margin-left: 8px;">
  <input type="submit" value="Divide" (click)="dividir()" class="btn btn-outline-dark" style="margin-left: 8px;">

</form>
</div>

<p class="fw-bold" style="font-size: 30px;">Result: {{resultado}}</p>
